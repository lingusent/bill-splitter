<!doctype html>
<!--This is a comment-->
<html>
    <head>
        <title>Bill Splitter</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="ui-container">
            <table class="receipt">
                <thead class="receipt_head">
                    <tr>
                        <th>Receipt</th>
                    </tr>
                    <tr>
                        <td>
                            <span>Item Name</span>
                        </td>
                        <td>
                            <span>Amount</span>
                        </td>
                    </tr>
                </thead>
                <tbody class="receipt_body">
                    <tr class="receipt_new-item-row">
                        <td class="receipt_new-item">
                            <input class="receipt_new-item-description" type="text" />
                            <input class="receipt_new-item-amount" type="number" step="0.01" min="0.00"/>
                            <button class="receipt_new-item-add_button">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="receipt_subtotal-label">Subtotal:</span>
                        </td>
                        <td>
                            <span class="value receipt_subtotal-value">0.00</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="receipt_tax-label">Tax:</span>
                            <input class="receipt_tax-rate" type="number" step="0.01" min="0" max="100"/>%
                        </td>
                        <td>
                            <span class="value receipt_tax-value">0.00</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="receipt_tip-label">Tip:</span>
                            <input class="receipt_tip-rate" type="number" step="1" min="0" max="100"/>%
                        </td>
                        <td>
                            <span class="value receipt_tip-value">0.00</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="receipt_total-label">Total:</span>
                        </td>
                        <td>
                            <span class="value receipt_total-value">0.00</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="guests">
                <thead class="guests_head">
                    <tr>
                        <th>Guests</th>
                    </tr>
                    <tr class="guests_name-row">
                        <td>
                            <input class="guest1_name-input" type="text" />
                        </td>
                        <td class="guests_add-button-cell">
                            <button class="guests_add-button">+</button>
                        </td>
                    </tr>
                </thead>
                <tbody class='guests_body'>
                    <tr class="guests_new-item-row">
                        <td>
                        </td>
                    </tr>
                    <tr class="guests_subtotal-row">
                        <td>
                            <span class="value guest1_subtotal-value">0.00</span>
                        </td>
                    </tr>
                    <tr class="guests_tax-row">
                        <td>
                            <span class="value guest1_tax-value">0.00</span>
                        </td>
                    </tr>
                    <tr class="guests_tip-row">
                        <td>
                            <span class="value guest1_tip-value">0.00</span>
                        </td>
                    </tr>
                    <tr class="guests_total-row">
                        <td>
                            <span class="value guest1_total-value">0.00</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
