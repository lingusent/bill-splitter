<!doctype html>
<!--This is a comment-->
<html>
    <head>
        <title>Bill Splitter</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="ui-container">
            <table class="receipt">
                <tr>
                    <th>Receipt</th>
                </tr>
                <tr class="receipt_item">
                    <td>
                        <input class="receipt_item-description" type="text" />
                        <input class="receipt_item-amount" type="number" step="0.01" min="0.00"/>
                        <button class="receipt_item-add_button">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="receipt_subtotal-label">Subtotal:</span>
                        <span class="value receipt_subtotal-value"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="receipt_tax-label">Tax:</span>
                        <span class="value receipt_tax-value"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="receipt_tip-label">Tip:</span>
                        <span class="value receipt_tip-value"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="receipt_total-label">Total:</span>
                        <span class="value receipt_total-value"></span>
                    </td>
                </tr>
            </table>
            <table class="guests">
                <tr>
                    <th>Guests</th>
                </tr>
                <tr>
                    <td>
                        <input class="guests-name" type="text" />
                        <button class="guests-add_button">+</button>
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
